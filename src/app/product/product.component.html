<app-navbar></app-navbar>

<div class="container-fluid mt10">
  <div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-10">

    <button class="btn btn-success float-sm-right" data-toggle="modal" data-target="#exampleModal">Add Product</button>

  </div>
  </div>
</div>


<div class="container-fluid mt10">
  <div class="row">
    <div class="col-sm-12">
<table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
       
        <th>Rate </th>
        <th>Gst </th>
        <th>Discount</th>
      
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of products">
        <td>{{i.name}}</td>
        <td>{{i.description}}</td>
        <td>{{i.rate}}</td>
        <td>{{i.gst}}</td>
        <td>{{i.amount}}</td>
        <td><button class="btn btn-primary">Edit</button>
            <button class="btn btn-danger">Delete</button>
        </td>
      </tr>
      
      
    </tbody>
  </table>

    </div>
  </div>
</div>



<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
  <div class="form-group">
    <label for="exampleFormControlInput1">Product Name</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]="name" placeholder="Product Name">
  </div>
   <div class="form-group">
    <label for="exampleFormControlTextarea1">Description</label>
    <textarea class="form-control" id="Address" placeholder="Product Description" [(ngModel)]="description" rows="3"></textarea>
  </div>
   <div class="form-group">
    <label for="exampleFormControlInput1">Rate</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]="rate" placeholder="Rate">
  </div>
  
   <div class="form-group">
    <label for="exampleFormControlInput1">Discount</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]="discount" placeholder="Discount">
  </div>
   <div class="form-group">
    <label for="exampleFormControlInput1">GST Amount</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]="gst" placeholder="GST Amount">
  </div>
  
  
 

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveProduct()">Save Product</button>
      </div>
    </div>
  </div>
</div>
